<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            margin: 0px;
            height: 100vh;
        }
        .column1{
            width: 20%;
            font-size: 24px;
            position: absolute;
            left: 0px;
            height:100%;
            background-color: blue;
        }
        .column2{
            width: 80%;
            position: absolute;
            right: 0px;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="column1">column1</div>
    <div class="column2">column2</div>
</body>
</html>
