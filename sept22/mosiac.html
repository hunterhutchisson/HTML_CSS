<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stlyes.css">
</head>
<body>
    <div class="container">
        <div class="white flex1 flexContainerColumn">
            <div class="yellow flex1 flexContainerRow">
                <div class="white flex2 border"></div>
                <div class="white flex3 border"></div>
            </div>
            <div class="purple flex9 flexContainerRow">
                <div class="red flex1 flexContainerColumn">
                    <div class="flex2 white border"></div>
                    <div class="flex3 white border"></div>
                    <div class="flex3 yellow border"></div>
                    <div class="flex1 white border"></div>
                </div>
                <div class="purple flex4 flexContainerColumn">
                    <div class="flex4 red border"></div>
                    <div class="flex5 blue flexContainerRow">
                        <div class="purple flex1 flexContainerColumn">
                            <div class="flex2 black border"></div>
                            <div class="flex2 white border"></div>
                            <div class="flex1 white border"></div>
                        </div>
                        <div class="blue flex1 flexContainerColumn">
                            <div class="flex1 white border"></div>
                            <div class="flex1 white border"></div>
                            <div class="flex1 black border"></div>
                            <div class="flex2 flexContainerRow">
                                <div class="flex1 yellow border"></div>
                                <div class="flex1 white border"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blue flex1 flexContainerColumn">
            <div class="pink flex1 flexContainerRow">
                <div class="white flex1 flexContainerColumn">
                    <div class="yellow flex1 border">8</div>
                    <div class="yellow flex2 border">9</div>
                    <div class="white flex2 border flexContainerRow">
                        <div class="flex1 border">10</div>
                        <div class="flex1 border">11</div>
                    </div>
                </div>
                <div class="black flex1 flexContainerColumn">
                    <div class="blue flex2 border">12</div>
                    <div class="red flex2 border">13</div>
                    <div class="white flex1 border">14</div>
                </div>
            </div>
            <div class="purple flex1 flexContainerRow">
                <div class="purple flex1 flexContainerColumn">
                    <div class="white flex1 border"></div>
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                </div>
                <div class="pink flex1 flexContainerColumn">
                    <div class="white flex2 border flexContainerRow">
                        <div class="border flex1"></div>
                        <div class="border flex1"></div>
                    </div>
                    <div class="yellow flex2 border"></div>
                    <div class="black flex1 flexContainerRow">
                        <div class="white border flex1"></div>
                        <div class="border flex1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="yellow flex1 flexContainerColumn">
            <div class="white flex1 flexContainerRow">
                <div class="yellow flex1 border"></div>
                <div class="black flex1 border"></div>
                <div class="white flex3 border"></div>
            </div>
            <div class="blue flex8 flexContainerRow">
                <div class="yellow flex4 flexContainerColumn ">
                    <div class="purple flex1 flexContainerRow">
                        <div class=" red flex1 flexContainerColumn">
                            <div class="yellow flex1 border"></div>
                            <div class="black flex1 border"></div>
                            <div class="white flex1 border"></div>
                            <div class="white flex1 border"></div>
                        </div>
                        <div class=" white flex1 flexContainerColumn">
                            <div class="flex1 border"></div>
                            <div class="flex1 black border"></div>
                        </div>

                    </div>
                    <div class="blue flex1"></div>
                </div>
                <div class="purple flex1 flexContainerColumn">
                    <div class="yellow flex2 border"></div>
                    <div class=" white flex2 border"></div>
                    <div class="white flex1 border"></div>
                </div>
            </div>
            <div class="white flex1 flexContainerRow">
                <div class="flex3 border"></div>
                <div class="flex2 border"></div>
            </div>
        </div>
    </div>
</body>
</html>
