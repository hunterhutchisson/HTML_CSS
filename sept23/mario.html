<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        body{
            height: 100vh;
        }
        .darkred{
            background-color: #A42A2C;
        }
        .blue{
            background-color: #0600FE;
        }
        .yellow{
            background-color: #FFFF01;
        }
        .red{
            background-color: #FE0500;
        }
        .skin{
            background: #F5F5DD;
        }
        .black{
            background-color: black;
        }
        .row{
            height: 6.25%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="red offset-3 col-6"></div>
    </div>
    <div class="row">
        <div class="red offset-2 col-9"></div>
    </div>
    <div class="row">
        <div class="darkred col-3 offset-2"></div>
        <div class="skin col-2"></div>
        <div class="black col-1"></div>
        <div class="skin col-1"></div>
    </div>
    <div class="row">
        <div class="darkred col-1 offset-1"></div>
        <div class="skin col-1"></div>
        <div class="darkred col-1"></div>
        <div class="skin col-3"></div>
        <div class="black col-1"></div>
        <div class="skin col-3"></div>
    </div>
    <div class="row">
        <div class="darkred col-1 offset-1"></div>
        <div class="skin col-1"></div>
        <div class="darkred col-2"></div>
        <div class="skin col-3"></div>
        <div class="black col-1"></div>
        <div class="skin col-3"></div>
    </div>
    <div class="row">
        <div class="darkred col-2 offset-1"></div>
        <div class="skin col-4"></div>
        <div class="black col-4"></div>
    </div>
    <div class="row">
        <div class="skin offset-2 col-8"></div>
    </div>
    <div class="row">
        <div class="red col-2 offset-2"></div>
        <div class="blue col-1"></div>
        <div class="red col-3"></div>
    </div>
    <div class="row">
        <div class="red col-3 offset-1"></div>
        <div class="blue col-1"></div>
        <div class="red col-2"></div>
        <div class="blue col-1"></div>
        <div class="red col-3"></div>
    </div>
    <div class="row">
        <div class="red col-4"></div>
        <div class="blue col-4"></div>
        <div class="red col-4"></div>
    </div>
    <div class="row">
        <div class="red col-1 offset-2"></div>
        <div class="blue col-1"></div>
        <div class="yellow col-1"></div>
        <div class="blue col-2"></div>
        <div class="yellow col-1"></div>
        <div class="blue col-1"></div>
        <div class="red col-1"></div>
    </div>
    <div class="row">
        <div class="blue col-6 offset-3"></div>
    </div>
    <div class="row">
        <div class="blue col-8 offset-2"></div>
    </div>
    <div class="row">
        <div class="blue col-3 offset-2"></div>
        <div class="blue col-3 offset-2"></div>
    </div>
    <div class="row">
        <div class="darkred col-3 offset-1"></div>
        <div class="darkred col-3 offset-4"></div>
    </div>
    <div class="row">
        <div class="darkred col-4"></div>
        <div class="darkred col-4 offset-4"></div>
    </div>
</body>
</html>
